<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risk Analysis Module - Global Secure Shield</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/risk-score.css">
</head>
<body>
    <header class="header">
        <nav class="nav container">
            <div class="nav-brand">
                <span class="logo-icon">🛡️</span>
                <div class="brand-text">
                    <span class="brand-name">Global Secure Shield</span>
                    <span class="brand-subtitle">Insurance Portal</span>
                </div>
            </div>
            
            <ul class="nav-links">
                <li><a href="dashboard.html" class="nav-link">
                    <span class="nav-icon">📊</span>
                    <span class="nav-text">Dashboard</span>
                </a></li>
                <li><a href="risk-score.html" class="nav-link nav-active">
                    <span class="nav-icon">🎯</span>
                    <span class="nav-text">Risk Scoring</span>
                </a></li>
                <li><a href="rules.html" class="nav-link">
                    <span class="nav-icon">📋</span>
                    <span class="nav-text">Rules</span>
                </a></li>
                <li><a href="workflow.html" class="nav-link">
                    <span class="nav-icon">🔄</span>
                    <span class="nav-text">Workflow</span>
                </a></li>
            </ul>

            <div class="nav-actions">
                <div class="user-profile">
                    <span class="user-avatar">👤</span>
                    <span class="user-name">Claims Officer</span>
                </div>
                <button class="logout-btn" onclick="Auth.logout()">
                    <span class="logout-icon">🚪</span>
                    <span class="logout-text">Logout</span>
                </button>
            </div>

            <button class="mobile-menu-toggle">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </nav>
    </header>

    <main class="main-content">
        <div class="container">
            <div class="page-header">
                <div class="header-content">
                    <h1 class="page-title">
                        <span class="title-icon">📊</span>
                        Risk Analysis Module
                    </h1>
                    <p class="page-subtitle">Comprehensive 4-step guided workflow for claim risk assessment</p>
                </div>
                <button class="btn btn-secondary" onclick="riskApp.resetWorkflow()" style="display: none;" id="resetBtn">
                    🔄 Reset Workflow
                </button>
            </div>

            <!-- Step Progress Indicator -->
            <div class="steps-container">
                <div class="step active" data-step="1">
                    <div class="step-circle">1</div>
                    <div class="step-label">Collect Details</div>
                </div>
                <div class="step" data-step="2">
                    <div class="step-circle">2</div>
                    <div class="step-label">Filter Rules</div>
                </div>
                <div class="step" data-step="3">
                    <div class="step-circle">3</div>
                    <div class="step-label">Rule Checks</div>
                </div>
                <div class="step" data-step="4">
                    <div class="step-circle">4</div>
                    <div class="step-label">Risk Analysis</div>
                </div>
            </div>

            <!-- Step Content Container (Only one step visible at a time) -->
            <div class="step-content-container" id="stepContentContainer">
                <!-- Content will be dynamically loaded here by JavaScript -->
            </div>
        </div>
    </main>

    <script src="js/main.js"></script>
    <script src="js/risk-analysis-data.js"></script>
    <script src="js/risk-score.js"></script>
</body>
</html>
